<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,p,div{
            background-color: rgb(205, 181, 227);   
        }
    </style>
</head>
<body>
    display: 웹 브라우저에 태그가 어떤식으로 보이는가를 결정짓는 속성
    display는 기본적으로 inline, block속성이 있음
    block : 언제나 새로운 라인에서 시작하는 속성
    - n, ul, ol, p, div
    inline : 요소의 너비가 해당 요소의 컨텐츠 만큼만 차지하는 속성
    - img, a, span

    <h1>오늘 점심 ㅈㄴ 맛 없었다</h1>
    <p>볶음밥 고기 잡내 개지렸노,,,입맛 배렸노;;</p>
    <div>개꿀띠</div>

    <a href="">이거 누르면 귀신 나옴</a>
    <img src="" alt="">

    <h1 style="background-color: chartreuse;">내일 보충 수업 11시 부터 시작...?!</h1>
    <h1 style="">나가고 싶지만 3시간도 못자고 오는게 되겠구만</h1>

</body>
</html>
