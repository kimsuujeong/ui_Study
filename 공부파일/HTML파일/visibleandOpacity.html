<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/공부파일/CSS파일/visibleandOpacity.css">
</head>
<body>

    display : inline, block, inline-block, flex
        -> none이라는 속성을 랜더링을 하지 않음

    visibility : 요소를 보이게 할지 말지 정의하는 요소를
        -> 요소의 렌더링 여부 결정
    요소를 숨길 때에는 hidden이라는 속성값을 일반적으로 쓰지만
    테이블의 행이나 열을 감출때에는 collapse를 사용한다. 
    
    opacity : 요소의 투명도를 결정하는 속성
    <h1 class="visible">나 잘 보이노</h1>
    <h1 class="hidden">나도 잘 보이노</h1>
    <h1 class="display:non">조준모쌤 BABO</h1>
    <h1>==========절취선==========</h1>

    <div>
        나타나용
    </div>
    <img src="/공부파일/사진파일/귀여운 아이폰 배경화면.jpeg" alt="">
</body>
</html>
