<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    form : 사용자가 입력한 데이터를 수집하기 위해 사용하는 태그
    - input, texttarea, button, select, checkbox, radio, submit

    GET : 전송 URL에 입력 데이터를 쿼리 스트링 형식으로 보내는 것.
    - 속도는 굉장히 빠름
    - 전송할 수 있는 데이터 수가 적음
    - 데이터가 모두 노출되기 때문에 보안상 문제점이 있음. 
    POST : 요청 바디에 담아 보내는 방식(사용자 눈에는 안보이는 곳)
    - 전송데이터는 노출X 하지만 속도가 느리다
    
</body>
</html>
